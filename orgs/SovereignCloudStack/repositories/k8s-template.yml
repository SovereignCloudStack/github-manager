---
k8s-template:
  default_branch: main
  description: 'Deployment manifests for some application'
  homepage: 'https://scs.community/'
  archived: false
  has_issues: true
  has_projects: false
  has_wiki: false
  private: false
  delete_branch_on_merge: true
  allow_merge_commit: false
  allow_squash_merge: true
  allow_rebase_merge: true
  teams:
    maintain:
      - gonicus
    pull:
    push:
    admin:
  collaborators:
    maintain:
    pull:
    push:
    admin:
  topics:
    - k8s
  protection_rules: default
