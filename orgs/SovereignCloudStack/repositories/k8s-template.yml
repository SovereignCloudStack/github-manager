---
k8s-template:
  default_branch: main
  description: 'Deployment manifests for some application'
  homepage: 'https://scs.community/'
  topics:
    - k8s
  archived: false
  has_issues: true
  has_projects: false
  has_wiki: false
  private: false
  delete_branch_on_merge: true
  allow_merge_commit: false
  allow_squash_merge: true
  allow_rebase_merge: true
  teams:
    - slug: "gonicus"
      permission: "maintain"
  collaborators: []
  branch_protections:
    - branch: "main"
      template: "main"
