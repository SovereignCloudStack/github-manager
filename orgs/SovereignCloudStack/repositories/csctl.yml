---
csctl:
  default_branch: main
  description: csctl
  homepage: "https://github.com/SovereignCloudStack/csctl"
  topics:
    - k8s
  archived: false
  has_issues: true
  has_projects: false
  has_wiki: false
  private: false
  delete_branch_on_merge: true
  allow_merge_commit: false
  allow_squash_merge: true
  allow_rebase_merge: true
  teams: []
  collaborators: []
  # The protection is intentionally switched off and will be switched on as
  # soon as the repo is set up
  branch_protections:
    - branch: "main"
      template: "main"
