---
documentation:
  default_branch: main
  description: SCS documentation. Archived and merged into the Docs repository.
  homepage: 'https://github.com/SovereignCloudStack/Docs'
  archived: true
  has_issues: true
  has_projects: false
  has_wiki: false
  private: false
  delete_branch_on_merge: true
  allow_merge_commit: false
  allow_squash_merge: true
  allow_rebase_merge: true
  teams:
    maintain:
    pull:
    push:
    admin:
  collaborators:
    maintain:
    pull:
    push:
    admin:
  topics:
    - documentation
  protection_rules: default
