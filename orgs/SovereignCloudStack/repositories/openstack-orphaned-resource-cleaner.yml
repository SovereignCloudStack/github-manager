---
openstack-orphaned-resource-cleaner:
  default_branch: main
  description: With this script it is possible to easily list and cleanup orphaned resources on an OpenStack cloud environment
  homepage: 'https://scs.community/'
  topics:
    - openstack
    - openstack-environment
  archived: false
  has_issues: true
  has_projects: false
  has_wiki: false
  private: false
  delete_branch_on_merge: true
  allow_merge_commit: false
  allow_squash_merge: true
  allow_rebase_merge: true
  teams: []
  collaborators: []
  branch_protections:
    - branch: "main"
      template: "main"
