---
github-manager:
  default_branch: main
  description: GitHub repository management through Ansible & Python
  homepage: 'https://scs.community/contribute/'
  archived: false
  has_issues: true
  has_projects: false
  has_wiki: false
  private: false
  delete_branch_on_merge: true
  allow_merge_commit: false
  allow_squash_merge: true
  allow_rebase_merge: true
  teams:
    maintain:
    pull:
    push:
    admin:
  collaborators:
    maintain:
    pull:
    push:
    admin:
  topics:
    - github
    - community
  protection_rules: default
